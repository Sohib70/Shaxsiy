<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Sohib Xolburiyev | Shaxsiy Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      background: url("/media/rasm.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      padding: 20px;
    }
    .nav-link {
      color: white !important;
      margin-left: 15px;
    }
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 0 10%;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .hero-buttons .btn {
      margin-right: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <!-- Navbar -->
    <nav class="d-flex justify-content-between align-items-center px-5">
      <div class="fw-bold fs-5">Sohib's Blog</div>
      <div>
        <a href="{% url 'blog' %}" class="nav-link d-inline">Blog</a>
        <a href="{% url 'about' %}" class="nav-link d-inline">About</a>
        <a href="{% url 'contact' %}" class="nav-link d-inline">Contact</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div>
        <h1>Sohib Xolbo'riyev</h1>
        <h5 class="text-info">Backend Developer (Python, Django)</h5>
        <p>Men web-dasturlash bo‘yicha o‘z loyihalarimni yarataman, backend texnologiyalari va sun’iy intellektga qiziqaman.</p>
        <div class="hero-buttons">
          <a href="{% url 'blog' %}" class="btn btn-primary">Blogni o‘qish</a>
          <a href="{% url 'about' %}" class="btn btn-outline-light">Tarjimayi holim</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
